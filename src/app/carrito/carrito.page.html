<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="1" size-xs="2">
          <ion-back-button></ion-back-button>
        </ion-col>
        <ion-col size="11" size-xs="10">
          <h1>Carrito</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
      <ng-container *ngFor="let producto of carrito; let i = index">
      <ion-row id="{{i}}">
        <ion-col size-md="2" size-sm="4" size-xs="4">
          <ion-img src="assets/images/items/{{producto.imagen}}"></ion-img>
        </ion-col>
        <ion-col size-md="8" size-sm="8" size-xs="8">
          <ion-card-header>
            <ion-card-title><h2>{{producto.titulo}}</h2></ion-card-title>
            <ion-card-subtitle>${{producto.precio}}</ion-card-subtitle>
          </ion-card-header>
        </ion-col>
        <ion-col size-md="2" size-sm="12" size-xs="12">
          <ion-card-content>
            <ion-button (click)="eliminarCarrito(i)" color="danger" strong="true">Eliminar
            </ion-button>
          </ion-card-content>
        </ion-col>
      </ion-row>
      </ng-container>
    </ion-grid>
  </ion-card>
</ion-content>
