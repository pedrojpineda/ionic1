<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="1" size-xs="2">
          <ion-back-button></ion-back-button>
        </ion-col>
        <ion-col size="11" size-xs="10">
          <h1>Categor√≠a: {{tituloCategoria}}</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ng-container *ngFor="let producto of productos">
        <ion-col *ngIf="producto.categoria == categoria" size-md="4" size-sm="12" size-xs="12">
          <ion-card>
            <ion-img src="assets/images/items/{{producto.imagen}}"></ion-img>
            <ion-card-header>
              <ion-card-title>
                <h2>{{producto.titulo}}</h2>
              </ion-card-title>
              <ion-card-subtitle>${{producto.precio}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-button [routerLink]="['/productos', producto.link]" color="primary" strong="true">Ver detalles
              </ion-button>
              <ion-button (click)="agregarCarrito(producto)" color="danger" strong="true">Agregar
                al carrito
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
